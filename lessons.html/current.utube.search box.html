<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Box</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
}

.search-container {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 24px;
    padding: 4px 8px;
    background-color: #fff;
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    width: 40%;
}

.search-input {
    border: none;
    outline: none;
    padding: 8px 12px;
    width: 100%;
    font-size: 16px;
}

.search-button {
    background-color: #f8f8f8;
    border: none;
    outline: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-button:hover {
    background-color: #e8e8e8;
}

.search-button img {
    width: 20px;
    height: 20px;
}

    </style>

</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search">
        <button class="search-button">
            <img src="icons/search.svg" alt="Search">
        </button>
    </div>
</body>
</html>
