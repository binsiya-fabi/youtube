<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>dog</li>
    <li>cat</li>
    <li>hen</li>

  </ul>
  <ol>
    <li>dog</li>
    <li>cat</li>
    <li>hen</li>
  </ol>

  <ol type="A" start="5" reversed>
    <li>dog</li>
    <li>cat</li>
    <li>hen</li>
  </ol>

  <style>
    ul.custom-bullets {
        list-style-type: square;
    }
    
    ol.custom-numbers {
        list-style-type: upper-roman;
    }
    </style>
    
    <ul class="custom-bullets">
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    
    <ol class="custom-numbers">
        <li>First Step</li>
        <li>Second Step</li>
    </ol>
    
<!-- Nesting Lists:
You can nest lists within other lists (both ordered and unordered).

Example: -->
<ul>
  <li>Fruits
      <ul>
          <li>Apple</li>
          <li>Banana</li>
      </ul>
  </li>
  <li>Vegetables
      <ul>
          <li>Carrot</li>
          <li>Broccoli</li>
      </ul>
  </li>
</ul>

</body>
</html>
