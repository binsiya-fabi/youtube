<!DOCTYPE html>
<html>
  <head>
    <title>text box clone</title>
    <style>
      .one{
        font-size:20px;
        border-radius:7px;
        padding: 12px;
      }
      .two{
       
        border-radius:50px;
       width: 300px;
       padding: 10px;
       border:none;

       box-shadow:   5px 5px  10px rgba(0,0,0,0.5);
        
      }
    </style>
  </head>
  <body>
    <input class="one" type="text" placeholder="Search">
    <input class="two" type="text" placeholder="Search Google or type a URL">

  </body>
</html>
