<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Styles Example</title>
  <style>
    .solid-border {
      border: 2px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }

    .dashed-border {
      border: 2px dashed red;
      padding: 10px;
      margin-bottom: 10px;
    }

    .dotted-border {
      border: 2px dotted blue;
      padding: 10px;
      margin-bottom: 10px;
    }

    .double-border {
      border: 4px  double green;
      padding: 10px;
      margin-bottom: 10px;
    }

    .groove-border {
      border: 4px groove purple;
      padding: 10px;
      margin-bottom: 10px;
    }

    .rounded-border {
      border: 2px solid black;
      border-radius: 15px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="solid-border">Solid Border</div>
  <div class="dashed-border">Dashed Border</div>
  <div class="dotted-border">Dotted Border</div>
  <div class="double-border">Double Border</div>
  <div class="groove-border">Groove Border</div>
  <div class="rounded-border">Rounded Border</div>
</body>
</html>
